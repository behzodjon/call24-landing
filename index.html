    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    <script>
        function checkval(el) {
            el.value != "" ? el.classList.add("filled") : el.classList.remove("filled");
        }

        new WOW({
            animateClass: "animate__animated",
        }).init();
    </script>
    <script src="./src/assets/libs/jquery/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper(".swiper", {
            loop: true,
            effect: "fade",
            // comments

            // If we need pagination
            pagination: {
                el: ".introduction__slider-pg",
                type: "fraction",
            },

            // Navigation arrows
            navigation: {
                nextEl: ".introduction__slider-nx",
                prevEl: ".introduction__slider-pr",
            },
        });

        $(window).trigger("hashchange").scroll(NavCheck);
        NavCheck();

        function NavCheck() {
            if ($(window).scrollTop() == 0) {
                $(".header").removeClass("scrolled");
            } else {
                $(".header").addClass("scrolled");
            }
        }

        $(".header__burger-button").click(function () {
            $(".header__content").toggleClass("active");
        });
        $(".header__links-item").click(function () {
            $(".header__content").removeClass("active");
        });
    </script>
